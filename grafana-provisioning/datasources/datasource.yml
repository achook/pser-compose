apiVersion: 1
datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    database: pser_umu_bucket
    secureJsonData:
      token: admin_token
    jsonData:
      version: Flux
      organization: pser_umu
      defaultBucket: pser_umu_bucket
    url: http://influxdb:8086
    isDefault: true
    editable: true
